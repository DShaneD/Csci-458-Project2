<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Welcome to Dylan's First App!</h2>
  
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>

      <button ion-button (click)="presentAlert()">Submit</button>
    </ion-item>

  </ion-list>

</ion-content>
